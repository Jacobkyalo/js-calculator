<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="shortcut icon" href="/assets/icon-192.png" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="display-screen" id="screen"></div>
      <div class="buttons" id="control-btns">
        <div class="button ac">AC</div>
        <div class="button">DEL</div>
        <div class="button opr">/</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button opr">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button opr">+</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button opr">-</div>
        <div class="button">.</div>
        <div class="button">0</div>
        <div class="button">00</div>
        <div class="button equals" id="equals">=</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
